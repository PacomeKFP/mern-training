<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les media</title>
    <link rel="stylesheet" href="/assets/css/responsive.css">
</head>

<body>
    <h1>Les media en HTML</h1>
    <ol>
        <li>
            <h2>Les Images</h2>
            <img width="100px" src="assets/htmlcss.png" alt="Code HTML">
        </li>

        <li>
            <h2>Les Audios</h2>
            <audio controls>
                <source src="./assets/audio.mp3" type="audio/mp3">
            </audio>
        </li>

        <li>
            <h2>Les videos</h2>
            <video controls width="200px">
                <source type="video/mp4" src="/assets/video.mp4">
            </video>
        </li>

        <li>
            <h2>Video Youtube</h2>
            <iframe width="424" height="238" src="https://www.youtube.com/embed/8YjlaVoulr4"
                title="Visual Studio C# Creer un morpion 1 3 le graphisme" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </li>

        <li>
            <h2>Les iframes</h2>
            <iframe src="https://wikipedia.com" frameborder="0" width="500px"></iframe>
        </li>
    </ol>
</body>

</html>
